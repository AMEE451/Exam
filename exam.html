<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
  <h1 style="text-align: center; margin-bottom: 50px;">Employee Management System</h1>
    <form id="data" style="text-align: center;">
        <div class="mb-3">
            <input type="text" class="w-25" placeholder="Employee Name" id="name">
          </div>
        <div class="mb-3">
         
            <select name="" id="job" class="w-25">
                <option selected>Select Job Role</option>
                <option value="Manager">Manager</option>
                <option value="Head of Department">Head of Department</option>
                <option value="Employee">Employee</option>
                <option value="Director">Director</option>
              </select>
        </div>
        <div class="mb-3">
            <select name="" aria-placeholder="" id="department" class="w-25">
                <option selected>Select Department</option>
                <option value="Manager">marketing</option>
                <option value="Head of Department">Sales</option>
                <option value="Employee">Purchase</option>
                <option value="Director">Finance</option>
            </select>
     
        </div>
        <div class="mb-3">
            
            <input type="text" class="w-25" placeholder="Monthly Salary" id="salary">
          </div>
          <div class="mb-3">
            
            <input type="text" class="w-25" placeholder="Per work Experience in Years" id="experience">
          </div>
          <div class="mb-3">
        
            <input type="text" class="w-25" placeholder="contact email" id="contact">
          </div>
        <button type="submit" style="background-color: white; border: 1px solid black; padding-left: 180px; padding-right: 175px; color: black;" class="btn btn-primary">Hire</button>
      </form>

      <br>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">JobRole</th>
            <th scope="col">Department</th>
            <th scope="col">salary</th>
            <th scope="col">Work Experience</th>
            <th scope="col">Contact Email</th>
            <th scope="col">Role Type</th>
            <th scope="col">Fire Employee</th>
            <th id="deleteall">FireAll</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>

      </table>
      <br>
      <div id="totalemp"> Total Employees : 0</div><br>
      <div id="totalsalary">Total Salary : 00.00</div>

</body>
    <script src="./exam.js"></script>
</html>
